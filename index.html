<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <title>GCLI: Graphical Command Line</title>
  <style type="text/css" media="screen">
    body {
      width: 100%; height: 100%; overflow: hidden;
      font-family: Calibri, Verdana, sans-serif;
    }
    #gcli-display {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #gcli-input {
      position: absolute; height: 27px; bottom: 0; left: 0; right: 0;
      width: 100%;
      border: 1px solid #999;
      font-size: 110%;
      font-family: Consolas, Inconsolata, "Courier New", monospace;
    }
  </style>
</head>

<body>

  <div id="gcli-display"></div>

  <input id="gcli-input" type="text" autofocus/>

  <script type="text/javascript" src="./require.js"></script>
  <script type="text/javascript">
    require({
      paths: { "text": "./text" },
      packagePaths: {
        "../gcli/lib": [
          { name: "gcli", main: "index", lib: "." },
          { name: "test", main: "index", lib: "." },
          { name: "gclitest", main: "index", lib: "." },
          { name: "demo", main: "index", lib: "." }
        ]
      }
    });

    // This list should be the same as the browser part of node-main.js
    var deps = [ 'gcli/index', 'gclitest/index', 'demo/index' ];
    require(deps, function(gcli, gclitest) {
      gclitest.run({ useFakeWindow: true });
      gcli.createView();
    });
  </script>

</body>
</html>
